<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="previous-operation"></div>
        <div class="display-result"></div>
      </div>
      <div class="operations">
        <div class="operations-box">
          <div class="operation" data-operation="C">C</div>
          <div class="operation" data-operation="+/-">+/-</div>
          <div class="operation" data-operation="%">%</div>
          <div class="operation" data-operation="/">รท</div>
        </div>
        <div class="operations-box">
          <div class="operation numbers" data-operation="7">7</div>
          <div class="operation numbers" data-operation="8">8</div>
          <div class="operation numbers" data-operation="9">9</div>
          <div class="operation" data-operation="*">&#xD7;</div>
        </div>
        <div class="operations-box">
          <div class="operation numbers" data-operation="4">4</div>
          <div class="operation numbers" data-operation="5">5</div>
          <div class="operation numbers" data-operation="6">6</div>
          <div class="operation" data-operation="-">-</div>
        </div>
        <div class="operations-box">
          <div class="operation numbers" data-operation="1">1</div>
          <div class="operation numbers" data-operation="2">2</div>
          <div class="operation numbers" data-operation="3">3</div>
          <div class="operation" data-operation="+">+</div>
        </div>
        <div class="operations-box">
          <div class="operation numbers" data-operation="0" id="operation-0">0</div>
          <div class="operation numbers" data-operation=".">.</div>
          <div class="operation" data-operation="=">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
